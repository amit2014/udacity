
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.mesh {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
  stroke-linejoin: round;
}

.outline {
  fill: #ddd;
  stroke: #000;
  stroke-width: 1.5px;
}

</style>
<body>
        <link rel="stylesheet" href="css/style.css">
        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script>

            // http://bl.ocks.org/michellechandra/0b2ce4923dc9b5809922
          
            var width = 400,
                height = 400;
          
            var c10 = d3.scale.category10();

            var projection = d3.geo.albers();

            var path = d3.geo.path()
                .projection(projection);

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);
          
            var label = svg.append("text")
                .attr("y", 20)
                .attr("x", 0)
                .attr("class", "lbl_neighbourhood")

            d3.json("data/toronto_topo.json", function(error, us) {
              if (error) throw error;

              var states = topojson.feature(us, us.objects.toronto); //,
//                   state = states.features.filter(function(d) { return d.properties.id == 97; })[0];

              projection
                  .scale(1)
                  .translate([0, 0]);

              var b = path.bounds(states),
                  s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
                  t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

              projection
                  .scale(s)
                  .translate(t);
              
              // get individual neighbourhoods
              svg.selectAll("path")
                    .data(states.features)
                  .enter().append("path")
                    .attr("class", "feature")
                    .attr("d", path)
                    .style("fill", c10(1) )
                    .on("mouseover", mouseover) 
                    .on("mouseout", mouseout)
                    .on("click", clicked)

              svg.append("path")
                  .datum(topojson.mesh(us, us.objects.toronto, function(a, b) { return a !== b; }))
                  .attr("class", "mesh")
                  .attr("d", path);

//              svg.append("path")
//                  .datum(state)
//                  .attr("class", "outline")
//                  .attr("d", path)
//                  .on("mouseover", function(d) { console.log(d); });
            });
          
            function mouseover(d) {     
              label.text(d.properties.name.slice(0,-5)) // remove suffix id from name
            }
          
            function mouseout(d) {     
              label.text("")  
            }

            function clicked(d) {
              console.log(d.properties.id, d.properties.name)
              /*TODO: 
                set selected to true
                add d.id to list or dictionary
                if selected == true, remove d.id from list
                update text showing list
              */
            }

        </script>
        
    </body>
</html>
